server.port=${SERVER_PORT:3000}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/finservice_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

jwt.secret=${JWT_SECRET:mySuperSecretKey123}
jwt.expiration=3600000

logging.level.org.springframework=INFO
logging.level.com.hackathon=DEBUG